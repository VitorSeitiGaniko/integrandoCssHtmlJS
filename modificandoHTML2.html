<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        
        //Modifica o q estava dentro da div, incluindo o 'p'
        div.innerHTML = 'Texto alterado'
        
        //Modifica tudo incluindo a div, ou seja, ele remove a div e a substitui por esse texto
        //div.outerHTML = 'Texto alterado denovo'

        div.insertAdjacentHTML('beforebegin', '<p> Antes inicio </p>')
        div.insertAdjacentHTML('afterbegin', '<p> Depois inicio </p>')
        div.insertAdjacentHTML('beforeend', '<p> Antes do fim </p>')
        div.insertAdjacentHTML('afterend', '<p> Depois do fim </p>')

        console.log(div.innerText)
    </script>
</body>

</html>
